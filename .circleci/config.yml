# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: circleci/golang:1.9
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    #### TEMPLATE_NOTE: go expects specific checkout path representing url
    #### expecting it in the form of
    ####   /go/src/github.com/circleci/go-tool
    ####   /go/src/bitbucket.org/circleci/go-tool
    working_directory: /go/src/github.com/{{ORG_NAME}}/{{REPO_NAME}}
    steps:
      - checkout

      # specify any bash command here prefixed with `run: `
      - run: sudo apt install libx11-dev libgl1-mesa-dev xorg-dev
      - run: go get -u github.com/go-gl/glfw/v3.2/glfw
      - run: go get -u github.com/go-gl/gl/v4.1-core/gl
      - run: go get -u golang.org/x/mobile/cmd/gomobile
      - run: go get -u github.com/rs/xid
      - run: go get -u github.com/shibukawa/nanovgo
      - run: go get -u github.com/fogleman/ease
      - run: go get -u github.com/benbjohnson/clock
      - run: go test -v ./src/... ./examples/todomvc/src/todomvc/... ./examples/boxes/...
      - run: go build -ldflags="-s -w" -o ${CIRCLE_ARTIFACTS}/main  ./examples/todomvc/src/main.go
